<div class="cards">
  <ng-container *ngFor="let film of results">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            <mat-icon matListItemIcon>movie_info</mat-icon>
            <p>{{ film.title }}</p>
          </mat-card-title>
          <mat-card-subtitle>{{ film.release_date }}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ film.opening_crawl }}
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
