<ng-container *ngIf="itensList | async as itensListResult">
  <mat-spinner
    *ngIf="!itensListResult.length; else templateCards"
  ></mat-spinner>
  <ng-template #templateCards>
    <div class="cards">
      <ng-container *ngFor="let item of itensListResult">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                <p>{{ item.title }}</p>
              </mat-card-title>
              <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{ item.content }}
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </ng-template>
</ng-container>
